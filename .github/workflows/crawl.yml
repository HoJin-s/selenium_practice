name: 🕒 Scheduled Crawler 🕒

on:
  schedule:
    - cron: "0 22 * * *" # 오전 7:00 (KST)
    - cron: "0 8 * * *" # 오후 5:00 (KST)
  workflow_dispatch: # 수동 실행도 가능 : GitHub Actions → Schedule Crawler → Run workflow 눌러서 즉시 테스트 가능

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: ✔️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🧱 Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: 🌐 Setup Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: 🕒 Print current UTC time
        run: date -u

      - name: 💤 Wake up Render Server
        run: |
          curl --silent --show-error --fail https://hojin-news-server.onrender.com
          sleep 10

      - name: ⚡ Run crawler
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
        run: |
          cd backend
          python selenium_practice/parser.py || exit 1

      - name: 📣 Slack Alert on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "--------------------------------------------------------------------------------------------------------------\n\n  🛑 *Crawling Failure Alert* 🛑\n\n  📅 TIME : '"$(date '+%Y-%m-%d %H:%M')"'\n\n  🔁 RESTART : https://github.com/HoJin-s/selenium_practice/actions/workflows/crawl.yml"\n\n--------------------------------------------------------------------------------------------------------------
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
