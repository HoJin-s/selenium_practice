name: ğŸ•’ Scheduled Crawler ğŸ•’

on:
  schedule:
    - cron: "0 22 * * *" # ì˜¤ì „ 7:00 (KST)
    - cron: "0 8 * * *" # ì˜¤í›„ 5:00 (KST)
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥ : GitHub Actions â†’ Schedule Crawler â†’ Run workflow ëˆŒëŸ¬ì„œ ì¦‰ì‹œ í…ŒìŠ¤íŠ¸ ê°€ëŠ¥

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: âœ”ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ§± Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: ğŸŒ Setup Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: ğŸ•’ Print current UTC time
        run: date -u

      - name: ğŸ’¤ Wake up Render Server
        run: |
          curl --silent --show-error --fail https://hojin-news-server.onrender.com
          sleep 10

      - name: âš¡ Run crawler
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
        run: |
          cd backend
          python selenium_practice/parser.py || exit 1

      - name: ğŸ“£ Slack Alert on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "--------------------------------------------------------------------------------------------------------------\n\n  ğŸ›‘ *Crawling Failure Alert* ğŸ›‘\n\n  ğŸ“… TIME : '"$(date '+%Y-%m-%d %H:%M')"'\n\n  ğŸ” RESTART : https://github.com/HoJin-s/selenium_practice/actions/workflows/crawl.yml"\n\n--------------------------------------------------------------------------------------------------------------
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
